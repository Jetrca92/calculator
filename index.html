<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="calculator.js" defer></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-small"></div>
            <div class="screen-large"></div>
        </div>
        <div class="buttons-grid">
            <button class="btn btn-red span-2">CLEAR</button>
            <button class="btn btn-blue span-2">DELETE</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operator">รท</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operator">ร</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operator">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn btn-operator">=</button>
            <button class="btn btn-operator">+</button>
        </div>
    </div>
</body>
</html>
