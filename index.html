<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="calculator.js" defer></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-small"></div>
            <div class="screen-large"></div>
        </div>
        <div class="buttons-grid">
            <button class="btn btn-red span-2" id="clearBtn" onclik="this.blur();">CLEAR</button>
            <button class="btn btn-blue span-2" id="deleteBtn" onclik="this.blur();">DELETE</button>
            <button class="btn" data-number="7">7</button>
            <button class="btn" onclik="this.blur();" data-number="8">8</button>
            <button class="btn" onclik="this.blur();" data-number="9">9</button>
            <button class="btn  btn-operator" onclik="this.blur();" data-operator="รท">รท</button>
            <button class="btn" onclik="this.blur();" data-number="4">4</button>
            <button class="btn" onclik="this.blur();" data-number="5">5</button>
            <button class="btn" onclik="this.blur();" data-number="6">6</button>
            <button class="btn btn-operator" onclik="this.blur();" data-operator="x">x</button>
            <button class="btn" onclik="this.blur();" data-number="1">1</button>
            <button class="btn" onclik="this.blur();" data-number="2">2</button>
            <button class="btn" onclik="this.blur();" data-number="3">3</button>
            <button class="btn btn-operator" onclik="this.blur();" data-operator="-">-</button>
            <button class="btn" id="dotBtn" onclik="this.blur();">.</button>
            <button class="btn" onclik="this.blur();" data-number="0">0</button>
            <button class="btn btn-operator" id="equalsBtn" onclik="this.blur();">=</button>
            <button class="btn btn-operator" onclik="this.blur();" data-operator="+">+</button>
        </div>
    </div>
</body>
</html>
