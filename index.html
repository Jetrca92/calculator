<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="calculator.js" defer></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-small"></div>
            <div class="screen-large"></div>
        </div>
        <div class="buttons-grid">
            <button class="btn btn-red span-2" onclik="this.blur();">CLEAR</button>
            <button class="btn btn-blue span-2" onclik="this.blur();">DELETE</button>
            <button class="btn">7</button>
            <button class="btn" onclik="this.blur();">8</button>
            <button class="btn" onclik="this.blur();">9</button>
            <button class="btn  btn-operator" onclik="this.blur();">รท</button>
            <button class="btn" onclik="this.blur();">4</button>
            <button class="btn" onclik="this.blur();">5</button>
            <button class="btn" onclik="this.blur();">6</button>
            <button class="btn btn-operator" onclik="this.blur();">ร</button>
            <button class="btn" onclik="this.blur();">1</button>
            <button class="btn" onclik="this.blur();">2</button>
            <button class="btn" onclik="this.blur();">3</button>
            <button class="btn btn-operator" onclik="this.blur();">-</button>
            <button class="btn" onclik="this.blur();">.</button>
            <button class="btn" onclik="this.blur();">0</button>
            <button class="btn btn-operator" onclik="this.blur();">=</button>
            <button class="btn btn-operator" onclik="this.blur();">+</button>
        </div>
    </div>
</body>
</html>
